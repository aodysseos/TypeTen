<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Type Ten game </title>
    <link rel="stylesheet" href="../styles/pure/grids.css">
	<link rel="stylesheet" href="../styles/pure/base.css">
	<link rel="stylesheet" href="../styles/pure/forms.css">
	<link rel="stylesheet" href="../styles/pure/tables.css">
	<link rel="stylesheet" href="../styles/pure/buttons.css">
	<link rel="stylesheet" href="../styles/pure/menus.css">
	<link rel="stylesheet" href="../styles/pure/pure.css">
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="../styles/custom.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<header class="custom-header">
    <img src="../images/logo.png"/>
    <hr />
</header>
<div class="menu_admin">
	<ul>
		<li class="menu_element_admin">
			<a class="pure-button button-secondary-admin" id="check_questions">
				<i class="fa fa-check"></i> Check questions
			</a>
		</li>
		<li class="menu_element_admin">
			<a class="pure-button button-secondary-admin" id="new_question">
				<i class="fa fa-plus"></i> New question
			</a>
		</li>
		<li class="menu_element_admin">
			<a class="pure-button button-secondary-admin" href="../views/draft.html">
				<i class="fa fa-hand-o-left"></i> Go back
			</a>
		</li>
	</ul>
	<hr />
</div>
<!-- Div to show form to get the answers for a specific question -->
<div id="questions" class="search_question">
	<form id="form_get_answers" class="pure-form" method="POST" action="#">
	    <div class="pure-control-group">
	        <label for="question">Question title: </label>
	        <select id="question_title">
	        	<option value="1"> Question title 1</option>
	        	<option value="2"> Question title 2</option>
	        </select>
	        <button type="submit" id="get_answers" class="pure-button pure-button-primary">Get answers</button>
	    </div>
	</form>
</div>
<!--div to show the results -->
<div id="question_results" style="margin-top: 1rem">

</div>
<div id="new_question_result" style="display:none">
	<form id="form_new_question" class="pure-form pure-form-aligned">
	    <div class="pure-control-group">
	        <label for="question">Question: </label>
	        <input class="pure-input-2-3" id="question" name="question" type="text" placeholder="question">
	    </div>
	    <div class="pure-control-group">
	        <label for="answer_1">Answer # 1</label>
	        <input class="pure-input-1-3" id="answer_1" name="answer_1" type="text" placeholder="Answer #1">
	        <select id="new_difficulty_answer_1" name="new_difficulty_answer_1" style="margin-left: 0.3rem">
            	<option value="low">low</option>
            	<option value="medium">medium</option>
            	<option value="high">high</option>
            </select>
	        <button style="margin-left: 0.3rem" type="button" id="add_answer_1" name="update" class="pure-button pure-button-primary" onClick="addAnswer(this.id)"><i class="fa fa-plus"></i></button>
	    </div>
	    <div id="button_section" class="pure-controls">
	        <button type="button" id="create_new_question" name="update" class="pure-button pure-button-primary">New question</button>
	    </div>
	</form>
</div>
<footer>
    &copy; Copyright 2015 by Group A.
</footer>
<script src="../scripts/jquery-1.11.1.js"></script>
<script src="../scripts/admin.js"></script>
</body>
</html>
