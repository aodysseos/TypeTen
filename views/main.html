<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
    <link rel="stylesheet" href="../style/pure/grids.css">
    <link rel="stylesheet" href="../style/pure/base.css">
    <link rel="stylesheet" href="../style/pure/forms.css">
    <link rel="stylesheet" href="../style/pure/tables.css">
    <link rel="stylesheet" href="../style/pure/buttons.css">
    <link rel="stylesheet" href="../style/pure/menus.css">
    <link rel="stylesheet" href="../style/pure/pure.css">
    <link rel="stylesheet" href="../style/style.css">
    <script src="../scripts/jquery-1.11.1.js"></script>
    <title>Type10</title>
</head>
<body>
 <div class="pure-g">
    <div class="pure-u-1">
        <h3>Main</h3>
        <div class="pure-g">
            <div class="pure-u-7-24">
            </div>
            <div class="pure-u-10-24">
                <h3>Timer</h3>
            </div>
            <div class="pure-u-7-24">
            </div>
        </div>
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1-5" id="high_scores">
        <h3>High Scores</h3>
        <table class="pure-table pure-table-horizontal" style="margin-left:0.5rem">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>aaa</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>bbb</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>ccc</td>
                    <td>60</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="pure-u-3-5">
    	<div class="question-box"> 
            <h4>Type 10 things that we can find in the ECS lab</h4>    
        </div>
        <div class="attempt-box">
            <h4>Attempts</h4> 
        </div>
    	<div class="answer-box">
		    <form name="questionForm" id="questionForm" class="pure-form pure-form-stacked">
			    <fieldset>
			        <input class="answer-input" type="answer" placeholder="answer" onkeydown="if (event.keyCode == 13) { return checkAnswer(this.value, event); }">
			    </fieldset>
			</form>
		</div>
    </div>
    <div id="correct-answers-box" class="pure-u-1-5">
        <h4>Answers</h4> 
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1">
        <h4>Footer</h4> 
    </div>
</div>
<script src="../scripts/main.js"></script>
</body>
</html>
