<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
    <link rel="stylesheet" href="../style/pure/grids.css">
    <link rel="stylesheet" href="../style/pure/base.css">
    <link rel="stylesheet" href="../style/pure/forms.css">
    <link rel="stylesheet" href="../style/pure/tables.css">
    <link rel="stylesheet" href="../style/pure/buttons.css">
    <link rel="stylesheet" href="../style/pure/menus.css">
    <link rel="stylesheet" href="../style/pure/pure.css">
    <link rel="stylesheet" href="../style/style.css">
    <script src="../scripts/jquery-1.11.1.js"></script>
    <title>Type10</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="../scripts/TimeCircles.js"></script>
<link href="../style/TimeCircles.css" rel="stylesheet">
<script type="text/javascript" src="../scripts/zeroalert.js"></script>


</head>
<body>
 <div class="pure-g">
    <div class="pure-u-1">
        <h3>Main</h3>
        <div class="pure-g">
            <div class="pure-u-7-24">
            </div>
            <div id="timer" class="pure-u-10-24" data-timer="60" style="height:100px; width=300px">
             
               
                
            </div>
            <div class="pure-u-7-24">
            </div>
        </div>
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1-5">
        <h3>High Scores</h3>
    </div>
    <div class="pure-u-3-5">
    	<div class="question-box"> 
            <h4>Type 10 things that we can find in the ECS lab</h4>    
        </div>
        <div class="attempt-box">
            <h4>Attempts</h4> 
        </div>
    	<div class="answer-box">
		    <form name="questionForm" id="questionForm" class="pure-form pure-form-stacked" method="POST" action="main.html">
			    <fieldset>
			        <input class="answer-input" type="answer" placeholder="answer" onkeydown="if (event.keyCode == 13) { this.form.submit(); }">
			    </fieldset>
			</form>
            <script>
            //callback handler for form submit
            $("#questionForm").submit(function(e)
            {
                $.ajax(
                {
                    url: $(this).attr('action'),
                    type: $(this).attr('method'),
                    data: $(this).serializeArray(),
                    success: function(response) 
                    {
                        //$(".attempt-box").html(response);
                        alert('ok');
                    },
                    error: function(html) 
                    {
                        alert('error');
                    }
                });
                e.preventDefault();


            });
            </script>
		</div>
    </div>
    <div class="pure-u-1-5">
        <h3>Answers</h3>
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1">
        <h4>Footer</h4> 
    </div>
</div>
</body>
</html>
