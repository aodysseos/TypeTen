<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<link rel="stylesheet" href="../styles/pure/grids.css">
<link rel="stylesheet" href="../styles/pure/base.css">
<link rel="stylesheet" href="../styles/pure/forms.css">
<link rel="stylesheet" href="../styles/pure/tables.css">
<link rel="stylesheet" href="../styles/pure/buttons.css">
<link rel="stylesheet" href="../styles/pure/menus.css">
<link rel="stylesheet" href="../styles/pure/pure.css">
<link rel="stylesheet" href="../styles/style.css">
<title>JS Bin</title>
</head>
<body>
 <header class="pure-g">
    <div class="pure-u-1">
        <h3>Main</h3>

    </div>
</header>
<div class="pure-g">
    <div class="pure-u-1-5">
        <h3>High Scores</h3>
    </div>
    <div class="pure-u-3-5">
    	<div class="question-box"> 
            <h4>Type 10 things that we can find in the ECS lab</h4>    
        </div>
        <div class="attempt-box">
            <h4>Attempts</h4> 
        </div>
    	<div id="answer-box">
		    <form class="pure-form pure-form-stacked">
			    <fieldset>
			        <input id="answer-input" type="answer" placeholder="answer">
			    </fieldset>
			</form>
		</div>
    </div>
    <div class="pure-u-1-5">
        <h3>Answers</h3>
    </div>
</div>
<footer class="pure-g">
    <div class="pure-u-1">Footer</div>
</footer>
</body>
</html>
